<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LegDay</title>
</head>
<body>

    <div class="menu">
        <button onclick="voltar()"><img src="./left-arrow.png" alt="" height="20px" width="20px"></button>
        <h1>LegDday</h1>
    </div>

    <div class="card">
        <img src="https://www.mundoboaforma.com.br/wp-content/uploads/2020/11/agachamento-no-rack.gif" alt="">
        <div class="descricao">
            <p>agachamento</p>
            <p>10x3</p>
        </div>
    </div>

    <div class="card">
        <img src="https://www.mundoboaforma.com.br/wp-content/uploads/2021/04/pernas-extensao-de-pernas-na-maquina.gif" alt="">
        <div class="descricao">
            <p>cadeira extensora</p>
            <p>12x3</p>
        </div>
    </div>

    <div class="card">
        <img src="https://www.inspireusafoundation.org/wp-content/uploads/2022/10/leg-press.gif" alt="">
        <div class="descricao">
            <p>leg press</p>
            <p>12x3</p>
        </div>
    </div>

    <div class="card">
        <img src="https://www.inspireusafoundation.org/wp-content/uploads/2022/04/lying-leg-curl.gif" alt="">
        <div class="descricao">
            <p>mesa flexora</p>
            <p>12x3</p>
        </div>
    </div>

    <div class="card">
        <img src="https://fitnessprogramer.com/wp-content/uploads/2021/05/Dumbbell-Bulgarian-Split-Squat.gif" alt="">
        <div class="descricao">
            <p>agachamento bulgaro</p>
            <p>12x3</p>
        </div>
    </div>

    <div class="card">
        <img src="https://th.bing.com/th/id/R.2c671de95ad99c79cc7fd773a6db6bbe?rik=Jq0I59nLvv9bhg&pid=ImgRaw&r=0" alt="">
        <div class="descricao">
            <p>panturilha</p>
            <p>15x4</p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
