<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Peito</title>
</head>
<body>

    <div class="menu">
        <button onclick="voltar()"><img src="./left-arrow.png" alt="" height="10px" width="20px"></button>
        <h1>Peito</h1>
    </div>

    <div class="card" >
        <img src="https://www.mundoboaforma.com.br/wp-content/uploads/2020/12/supino-inclinado-com-halteres.gif" alt="">
        <div class="descricao">
            <p>supino inclinado</p>
            <p>12x3</p>
        </div>
    </div>

    <div class="card" >
        <img src="https://weighteasyloss.com/wp-content/uploads/2018/08/Wide-Grip-Barbell-Bench-Press-gif.gif" alt="">
        <div class="descricao">
            <p>supino reto</p>
            <p>12x3</p>
        </div>
    </div>

    <div class="card" > 
        <img src="https://www.inspireusafoundation.org/wp-content/uploads/2022/10/dumbbell-shoulder-press.gif" alt="">

            <p>desenvolvimento com halter/maquina</p>
            <p>12x3</p>
        </div>

    <div class="card" >
        <img src="https://static.wixstatic.com/media/2edbed_a00326dfe86d4a2da005b54ba577dc5e~mv2.gif" alt="">
        <div class="descricao">
            <p>elevação lateral com halter</p>
            <p>12x3</p>
        </div>
    </div>

    <div class="card" >
        <img src="https://www.mundoboaforma.com.br/wp-content/uploads/2020/12/ombros-remada-alta-em-pe-com-halteres.gif" alt="">
        <div class="descricao">
            <p>elevação frontal com halter</p>
            <p>12x3</p>
        </div>
    </div>

    <div class="card">
        <img src="https://www.mundoboaforma.com.br/wp-content/uploads/2021/03/extensao-de-triceps-com-halteres-no-banco.gif" alt="">
        <div class="descricao">
            <p>triceps testa</p>
            <p>10x3</p>
        </div>
    </div>

    <script src="index.js"></script>
